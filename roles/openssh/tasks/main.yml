- name: system setup | openssh | install daemon package (Arch)
  tags:
    - openssh
    - ssh
    - system
    - settings
  ansible.builtin.pacman:
    name: openssh
    state: latest
  when: facts_is_arch
  notify: restart_sshd

- name: system setup | openssh | install daemon package (Ubuntu)
  tags:
    - openssh
    - ssh
    - system
    - settings
  ansible.builtin.apt:
    name: openssh-server
    state: present
    update_cache: true
  when: facts_is_ubuntu
  notify: restart_sshd

- name: system setup | openssh | enable daemon
  tags:
    - openssh
    - ssh
    - system
    - settings
  ansible.builtin.service:
    name: "{{ openssh.service }}"
    enabled: yes
    state: started

- name: system setup | openssh | ensure host keys exist
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  ansible.builtin.command: ssh-keygen -A
  changed_when: false

- name: system setup | openssh | generate sshd_config file from template
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  # no_log: true
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
  notify: restart_sshd

- name: system setup | openssh | copy issue.net
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  no_log: true
  ansible.builtin.copy:
    src: system_setup/openssh_issue.net
    dest: /etc/issue.net
    owner: root
    group: root
    mode: '0644'

- name: system setup | openssh | disable Ubuntu dynamic MOTD
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  ansible.builtin.shell: chmod -x /etc/update-motd.d/*
  args:
    executable: /bin/bash
  changed_when: false
  when: facts_is_ubuntu

- name: system setup | openssh | clear static MOTD
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  ansible.builtin.copy:
    content: ""
    dest: /etc/motd
    owner: root
    group: root
    mode: '0644'

- name: system setup | openssh | add neofetch to login
  tags:
    - openssh
    - ssh
    - system
    - settings
  become: true
  ansible.builtin.copy:
    content: |
      #!/bin/sh
      [ -t 1 ] || return 0
      # Ensure Nix PATH is available (profile.d ordering is not guaranteed)
      if [ -e /etc/profile.d/nix.sh ]; then
        . /etc/profile.d/nix.sh
      elif [ -e "$HOME/.nix-profile/etc/profile.d/nix.sh" ]; then
        . "$HOME/.nix-profile/etc/profile.d/nix.sh"
      fi
      command -v neofetch >/dev/null 2>&1 || return 0
      neofetch
    dest: /etc/profile.d/neofetch.sh
    owner: root
    group: root
    mode: '0755'
