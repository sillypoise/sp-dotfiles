- name: Install Zsh (Arch)
  ansible.builtin.pacman:
    name: zsh
    state: present
  when: facts_is_arch and not facts_zsh_installed
  tags:
    - system
    - packages
    - zsh

- name: Install Zsh (Ubuntu)
  ansible.builtin.apt:
    name: zsh
    state: present
    update_cache: true
  when: facts_is_ubuntu and not facts_zsh_installed
  tags:
    - system
    - packages
    - zsh

- name: Set Zsh as default shell for host user
  ansible.builtin.user:
    name: "{{ host_user }}"
    shell: /bin/zsh
  become: true
  when: facts_zsh_installed
  tags:
    - shell
    - zsh

- name: Copy .zshrc for host user
  ansible.builtin.copy:
    src: "zshrc"
    dest: "{{ host_user_home }}/.zshrc"
    mode: "0644"
    owner: "{{ host_user }}"
    group: "{{ host_user }}"
  tags:
    - environment

- name: Copy custom Zsh config directory
  ansible.builtin.copy:
    src: "zsh"
    dest: "{{ host_user_home }}/.config/"
    mode: "0644"
    directory_mode: "0755"
    owner: "{{ host_user }}"
    group: "{{ host_user }}"
    force: true
  tags:
    - environment

- name: Warn when OP service account token is missing
  ansible.builtin.debug:
    msg: "OP_SERVICE_ACCOUNT_TOKEN is not set; skipping 1Password secret injection for Zsh."
  when: facts_op_installed and (lookup('env', 'OP_SERVICE_ACCOUNT_TOKEN') | length == 0)
  tags:
    - secrets
    - op

- name: Inject secrets into Zsh config
  become_user: "{{ host_user }}"
  ansible.builtin.shell: "op inject -i {{ host_user_home }}/.config/zsh/vars.secret.tpl -o {{ host_user_home }}/.config/zsh/vars.secret -f"
  register: inject_result
  no_log: true
  environment:
    OP_SERVICE_ACCOUNT_TOKEN: "{{ lookup('env', 'OP_SERVICE_ACCOUNT_TOKEN') }}"
  when: facts_op_installed and (lookup('env', 'OP_SERVICE_ACCOUNT_TOKEN') | length > 0)
  tags:
    - secrets
    - op
  changed_when: false

- name: Ensure op_token.zsh has secure permissions
  ansible.builtin.file:
    path: "{{ host_user_home }}/.config/zsh/vars.secret"
    owner: "{{ host_user }}"
    group: "{{ host_user }}"
    mode: '0600'

- name: Ensure vars.secret has secure permissions
  ansible.builtin.file:
    path: "{{ host_user_home }}/.config/zsh/vars.secret"
    owner: "{{ host_user }}"
    group: "{{ host_user }}"
    mode: '0600'
