default_roles:
  - users
  - bash
  - zsh
  - nix
  - volta
  - git
  - ssh
  - openssh
  - ufw
  - tailscale
  - c
  - btop
  - nvim
  - opencode
  - zellij
  # - test

exclude_roles:
  - bootstrap

# Default values for system facts
facts_op_installed: false
facts_nix_installed: false
facts_home_manager_installed: false
facts_zsh_installed: false
facts_tailscale_installed: false
facts_tailscale_authed: false

# Nix/Home Manager releases
nixpkgs_release: "nixos-25.11"
home_manager_release: "release-25.11"

# Base package lists by distro
packages_common:
  - git
  - curl
  - unzip

packages_arch:
  - python
  - python-pip
  - openssh

packages_ubuntu:
  - python3
  - python3-pip
  - openssh-client
  - openssh-server

# Users facts
facts_sillypoise_exists: false
facts_flubber_exists: false
facts_password_setup_complete: false

# Define usernames
host_user: "sillypoise"
automated_user: "flubber"
gh_user: "sillypoise"

# OpenCode guides source-of-truth repo
opencode_guides_repo: "sillypoise/sp-opencode-guides"
opencode_guides_ref: "v0.2.0"
opencode_guides_clone_path: "{{ host_user_home }}/.local/share/opencode-guides"

# System identity
system_hostname: "sp-dev"

# Define home directories based on usernames, with fallback for host_user
host_user_home: "/home/{{ host_user  }}"
automated_user_home: "/home/{{ automated_user }}"

# Define configs

facts_bash_config_installed: false
facts_zsh_config_installed: false
